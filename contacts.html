    <title>Join - Contacts</title>

    <style>
        .overlay_backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 300ms ease;
        }

        .overlay_backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .edit_contact_overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(150%, -50%);
            transition: transform 400ms ease;

            background-color: gray;
            display: flex;
            z-index: 1000;
            max-width: 1212px;
            width: 100%;
            height: 592px;
            border-radius: 30px;
        }

        .overlay_backdrop.active .edit_contact_overlay {
            transform: translate(-50%, -50%);
        }

        .overlay_left {
            width: 453px;
            height: 100%;
            background-color: var(--blue);
            color: var(--white-text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
            border-radius: 30px 0 0 30px;
            padding: 0 46px;
        }

        .overlay_left h2 {
            font-size: 61px;
        }

        .divider {
            width: 90px;
            height: 4px;
            background-color: var(--light-blue);
        }

        .overlay_right {
            height: 100%;
            flex: 1;
            border-radius: 0 30px 30px 0;
            display: flex;
            align-items: center;
            background-color: var(--white-text-color);
        }

        .edit_contact_fields {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            width: 422px;
            padding: 12px 44px 12px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .assigned_avatar {
            padding: 0 80px;
        }

        /* .user__avatar {
            width: 120px;
            height: 120px;
            flex: 0 0 auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 999px;
            user-select: none;
            font-weight: 700;
            font-size: 47px;
            color: var(--white-text-color);
            background-color: orange;
        } */

        .edit_contact_btn {
            display: flex;
            /* gap: 16px; */
        }

        .clear_button {
            width: 113px;
            padding: 15px 15px;
            color: var(--blue);
            font-size: 21px;
            font-weight: 400;
            background-color: transparent;
            border: 1px solid var(--blue);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .clear_button:hover {
            border: 1px solid var(--light-blue);
            color: var(--light-blue);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .default_button {
            font-family: 'Inter';
            background-color: var(--blue);
            color: var(--background-color);
            font-size: 21px;
            font-weight: 700;
            padding: 15px 0;
            width: 113px;
            border-radius: 8px;
            cursor: pointer;
            border-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .default_button:hover {
            background-color: var(--light-blue);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .default_button svg {
            margin-left: 8px;
        }

        .close_button {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
