    <dialog class="overlay_backdrop modal" id="add_contact_modal">
        <div class="edit_contact_overlay contact_modal_content" id="contact_modal_host">
            <aside class="overlay_left">
                <span class="svg-icon is-muted contacts_modal_icon" data-icon="join_logo" data-w="54"
                    data-h="66"></span>
                <h2>Add Contact</h2>
                <h4>Tasks are better with a team!</h4>
                <div class="divider"></div>
            </aside>
            <div class="user_avatar_large_responsive">
                <span class="svg-icon" data-icon="person" data-w="42" data-h="42"></span>
            </div>
            <main class="overlay_right">
                <button type="button" class="modal_close btn_close_modal" id="modal_close" aria-label="Close">×</button>

                <div class="user_avatar_large user_avatar_large_modal">
                    <span class="svg-icon" data-icon="person" data-w="42" data-h="42"></span>
                </div>

                <form id="contact_form" class="edit_contact_fields" action="/contacts" method="post" novalidate>
                    <div class="input-wrapper">
                        <input class="standard_input_box" type="text" id="user_name" name="user_name" placeholder="Name"
                            required>
                        <span class="svg-icon is-muted input_icon" data-icon="person" data-w="24" data-h="24"></span>
                    </div>
                    <div class="input-wrapper">
                        <input class="standard_input_box" type="email" id="user_email" name="user_email"
                            placeholder="Email" required>
                        <span class="svg-icon is-muted input_icon" data-icon="mail" data-w="24" data-h="20"></span>
                    </div>
                    <div class="input-wrapper">
                        <input class="standard_input_box" type="tel" id="user_phone" name="user_phone"
                            placeholder="Phone" required>
                        <span class="svg-icon is-muted input_icon" data-icon="phone" data-w="24" data-h="24"></span>
                    </div>
                    <div class="edit_contact_btn">
                        <button id="clear_contact_form" class="clear_button" type="button">Cancel</button>
                        <button type="submit" class="default_button">Create Contact
                            <span class="button_icon" data-icon="checkMark" data-w="15" data-h="11"></span>
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </dialog>

    <dialog class="overlay_backdrop modal" id="edit_contact_modal">
        <div class="edit_contact_overlay contact_modal_content" id="edit_contact_modal_host">
            <aside class="overlay_left">
                <span class="svg-icon is-muted contacts_modal_icon" data-icon="join_logo" data-w="54"
                    data-h="66"></span>
                <h2>Edit Contact</h2>
                <div class="divider"></div>
            </aside>
            <div class="user_avatar_large_responsive">
                <span class="svg-icon" data-icon="person" data-w="42" data-h="42"></span>
            </div>
            <main class="overlay_right">
                <button type="button" class="modal_close btn_close_modal" id="edit_modal_close"
                    aria-label="Close">×</button>

                <div class="user_avatar_large user_avatar_large_modal" id="user_avatar_edit" style="background: grey;">
                    <span class="svg-icon" data-icon="person" data-w="42" data-h="42"></span>
                </div>

                <form id="edit_contact_form" class="edit_contact_fields" action="/contacts" method="post">

                    <div class="input-wrapper">
                        <input class="standard_input_box" type="text" id="edit_user_name" name="user_name"
                            placeholder="Name" required>

                        <span class="svg-icon is-muted input_icon" data-icon="person" data-w="24" data-h="24"></span>
                    </div>

                    <div class="input-wrapper">
                        <input class="standard_input_box" type="email" id="edit_user_email" name="user_email"
                            placeholder="Email" required>

                        <span class="svg-icon is-muted input_icon" data-icon="mail" data-w="24" data-h="20"></span>
                    </div>

                    <div class="input-wrapper">

                        <input class="standard_input_box" type="tel" id="edit_user_phone" name="user_phone"
                            placeholder="Phone" required>
                        <span class="svg-icon is-muted input_icon" data-icon="phone" data-w="24" data-h="24"></span>
                    </div>
                    <div class="edit_contact_btn">
                        <button id="delete_contact_btn" class="clear_button">Delete</button>
                        <button type="submit" class="default_button">
                            Save
                            <span class="button_icon" data-icon="checkMark" data-w="15" data-h="11"></span>
                        </button>
                    </div>

                </form>
            </main>
        </div>
    </dialog>

    <div id="toast_contact_added" class="toast_overlay" aria-hidden="true" data-hold-ms="3500">
        <div class="toast_box" data-toast-box>
            Contact succesfully created
        </div>
    </div>
