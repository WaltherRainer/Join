    <section class="page_content">
        <header class="index_header" id="index_header">
            <div class="sign_up_box">
                <span>Not a Join User?</span>
                <button onclick="activateSignIn()" class="default-button">Sign up</button>
            </div>
        </header>
        <main>
            <div class="login_wrapper login_size login_form" id="login_form">
                <div class="form_box login">
                    <h2>Log in</h2>
                    <div class="underline_login"></div>
                    <form id="login_form">
                        <div class="input_box">
                            <input id="email" type="text" required placeholder=" ">
                            <label for="email">Email</label>
                            <span class="svg-icon is-muted input_icon" data-icon="mail" data-w="20" data-h="16"></span>
                        </div>
                        <div class="input_box">

                            <input type="password" required data-password placeholder=" ">

                            <label for="password">Password</label>

                            <button type="button" class="password_svg" data-password-toggle aria-label="Passwort anzeigen">
                                <span class="svg-icon is-muted" data-icon="lock" data-w="21" data-h="21"></span>
                            </button>
                        </div>
                        <span class="warning_text" id="warning_login_failed">Check your Email and password. Please try again.</span>
                        <div class="btn_div">
                            <button class="default-button">Log in</button>
                            <button type="button" onclick="guestLogin()" class="secondary-button">Guest Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        

            <div class="login_wrapper sign_up_size sign_up_form" id="sign_up_form">
                <div class="form_box login">
                    <div class="login_header">
                        <a onclick="activateLogIn()">
                            <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.27563 8.48509H19.1716C19.908 8.48509 20.505 9.08204 20.505 9.81842C20.505 
                                10.5548 19.908 11.1518 19.1716 11.1518H4.27563L10.485 17.3611C11.0056 17.8817 11.0056 
                                18.7258 10.485 19.2464C9.96434 19.767 9.12025 19.767 8.59963 19.2464L0.585843 11.2326C-0.195206 
                                10.4516 -0.195204 9.18526 0.585844 8.40421L8.59963 0.39042C9.12025 -0.130201 9.96434 -0.1302 
                                10.485 0.39042C11.0056 0.911041 11.0056 1.75513 10.485 2.27575L4.27563 8.48509Z" fill="#29ABE2"/>
                            </svg>
                        </a>
                        <h2 >Sign up</h2>
                        <div class="underline_sign_up"></div>
                    </div>

                    <form onsubmit="addUser(); return false">
                        <div class="input_box">
                            <input id="given_name" type="text" required placeholder=" ">
                            <label for="given_name">Name</label>
                            <span class="svg-icon is-muted input_icon" data-icon="person" data-w="16" data-h="16"></span>
                        </div>

                        <div class="input_box">
                            <input id="email_sign_up" type="email" required autocomplete="email" placeholder=" ">
                            <label for="email_sign_up">Email</label>
                            <span class="svg-icon is-muted input_icon" data-icon="mail" data-w="20" data-h="16"></span>
                        </div>

                        <div class="input_box">
                        <input id="new_user_password" type="password" required data-password placeholder=" ">
                        <label for="password">Password</label>
                            <button type="button" class="password_svg" data-password-toggle>
                                <span class="svg-icon is-muted" data-icon="lock" data-w="21" data-h="21"></span>
                            </button>
                        </div>
                        <div class="input_box">
                            <input type="password" required placeholder=" " data-password id="confirm_user_password">
                            <label for="confirm_user_password">Confirm Password</label>
                            <button type="button" class="password_svg" data-password-toggle>
                                <span class="svg-icon is-muted" data-icon="lock" data-w="21" data-h="21"></span>
                            </button>
                        </div>
                        <span class="warning_text" id="warning_signup_failed">Your passwords don't match. Please try again.</span>
                        <div class="btn_div">
                            <button class="default-button">Sign up</button>
                        </div>
                        <div class="terms_div">
                            <input class="check_box" type="checkbox" name="terms_accepted" id="terms_accepted" required>
                            <span>I accept the <a href="./privacy_policy.html">Privacy Policy</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
    <footer class="index_footer">
        <a href="./privacy_policy.html">Privacy Policy</a>
        <a href="#">Legal Notice</a>
    </footer>
